{% load static %}
<html>

<head>
    <title>Projectos</title>
    <link href="{% static 'css/bootstrap-grid.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-grid.css.map' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-grid.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-grid.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-reboot.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-reboot.css.map' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-reboot.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-reboot.min.css.map' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.css.map' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.min.css.map' %}" rel="stylesheet" />

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'blog_index' %}">RP-Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'project_index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog_index' %}">Blog</a>
                </li>

            </ul>
        </div>
    </nav>
    <h1 style="margin-left: 1%;">Projects</h1>

    <div class="row">
        {% if projects %}
        {% for project in projects %}
        <div class="col-md-4">
            <div style="margin: 5%;" class="card mb-2">
                <!--<img class="card-img-top" src="{ project.image.url}" > -->
                <img class="card-img-top" src="{{project.image.url}}" alt="{{project.image.url}}" height="200" width="200" >
                
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class=" card-text">{{ project.description }}</p>
                    <a href="{% url 'project_detail' project.pk %}"  class="btn btn-primary">

                        Read More

                    </a>
            </div>
        </div>
    </div>
    {% endfor %}

    {% else %}
    <h3 style="color: red;">Nenhuma contacto encontrado.</h3>
    {% endif %}

    </div>
</body>

</html>
